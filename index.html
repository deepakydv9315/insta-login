<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-page">
        <div class="content">
            <img src="./img/insta pic.png" alt="">
            <div class="img"></div>
            <div class="form">
                <input type="text" placeholder="phone number,username,or email">
                <input type="password" placeholder="password">
                <button class="btn">Log in</button><br>
            </div>
            <div class="after">
                <p class="or-line">
                    <span class="line"> </span>
                    <span class="or">OR</span>
                    <span class="line"> </span>
                </p>
                <a href="#" class="fb-info">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Login with facebook</span>
                </a>
                <p class="forget"> <a>Forget password?</a></p>
            </div>
        </div>
        <div class="signup">
            <span>Don't have an account? <a href="#">Sign up</a></span>      
        </div>
        <div class="last">
            <p>Get the app</p>
            <p class="flex"> 
                <img src="appstore.png">
                <img src="googleplay.png">
            </p>
        </div>
    </div>

</body>

</html>
