<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="content">
            <h1>Instagram</h1>
            <div class="form">

                    <input type="text" placeholder="Phone number,username,or email">
                    <input type="password" placeholder="Password">
                    <button class="btn">Log in</button><br>
                
                
            </div>
            <div class="after">   
              <p> <a href="#">OR</a></p>
           <p id="fb"><a href="#"><ion-icon name="logo-facebook"></ion-icon>Log in with Facebook</a></p>
          <p id="forget"> <a>Forget password?</a></p></div>
        </div>
        <div class="signup">
         <p>  <h3>Don't have an account?<a href="#">Sign up</a></h3></p>
        </div>
        <div class="last">
        <p>Get the app</p>
       <p class="flex"> <img src="appstore.png">
        <img src="googleplay.png"></p>
</div>
    </div>
    
</body>
</html>
